term: elapsed
text: |
  Elapsed denotes the real ${../glossary/time:/term} passed since the last
  successful invocation of ${../if/period:/name} (excluding the case where
  ${../if/period-status-define:/name} is used for parameter
  ${../if/period:/params[1]/name}).  The elapsed time is measured using
  ${/glossary/clock-monotonic:/term}.
