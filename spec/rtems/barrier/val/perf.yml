  typedef ${.:/test-context-type} Context;

  static void BarrierWaitWorker( rtems_task_argument arg )
  {
    Context *ctx;

    ctx = (Context *) arg;

    while ( true ) {
      rtems_status_code sc;

      sc = rtems_barrier_wait( ctx->barrier_id, RTEMS_NO_TIMEOUT );
      ctx->end = T_tick();
      T_quiet_rsc_success( sc );
    }
  }
