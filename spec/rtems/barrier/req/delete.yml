post-conditions:
- name: Status
  states:
  - name: Ok
    test-code: |
      ctx->barrier_id = 0;
      T_rsc_success( ctx->status );
    text: |
      The return status of ${../if/delete:/name} shall be
      ${../../status/if/successful:/name}.
  - name: InvId
    test-code: |
      T_rsc( ctx->status, RTEMS_INVALID_ID );
    text: |
      The return status of ${../if/delete:/name} shall be
      ${../../status/if/invalid-id:/name}.
  test-epilogue: null
  test-prologue: null
- name: Name
  states:
  - name: Valid
    test-code: |
      id = 0;
      sc = rtems_barrier_ident( NAME, &id );
      T_rsc_success( sc );
      T_eq_u32( id, ctx->barrier_id );
    text: |
      The unique object name shall identify a barrier.
  - name: Invalid
    test-code: |
      sc = rtems_barrier_ident( NAME, &id );
      T_rsc( sc, RTEMS_INVALID_NAME );
    text: |
      The unique object name shall not identify a barrier.
  test-epilogue: null
  test-prologue: |
    rtems_status_code sc;
    rtems_id          id;
- name: Flush
  states:
  - name: 'Yes'
    test-code: |
      ++ctx->wait_expected;
      T_eq_u32( ctx->wait_done, ctx->wait_expected );
    text: |
      Tasks waiting at the barrier shall be unblocked.
  - name: 'No'
    test-code: |
      T_eq_u32( ctx->wait_done, ctx->wait_expected );
    text: |
      Tasks waiting at the barrier shall remain blocked.
  test-epilogue: null
  test-prologue: null
