post-conditions:
- name: Status
  states:
  - name: Ok
    test-code: |
      T_rsc_success( ctx->status );
    text: |
      The return status of ${../if/suspend:/name} shall be
      ${../../status/if/successful:/name}.
  - name: InvId
    test-code: |
      T_rsc( ctx->status, RTEMS_INVALID_ID );
    text: |
      The return status of ${../if/suspend:/name} shall be
      ${../../status/if/invalid-id:/name}.
  - name: AlrdySus
    test-code: |
      T_rsc( ctx->status, RTEMS_ALREADY_SUSPENDED );
    text: |
      The return status of ${../if/suspend:/name} shall be
      ${../../status/if/already-suspended:/name}.
  test-epilogue: null
  test-prologue: null
pre-conditions:
- name: Id
  states:
  - name: Invalid
    test-code: |
      ctx->id = INVALID_ID;
    text: |
      While the ${../if/suspend:/params[0]/name} parameter is not
      associated with a task.
  - name: Task
    test-code: |
      ctx->id = ctx->worker_id;
    text: |
      While the ${../if/suspend:/params[0]/name} parameter is
      associated with a task.
  test-epilogue: null
  test-prologue: null
- name: Suspended
  states:
  - name: 'Yes'
    test-code: |
      ctx->suspend = true;
    text: |
      While the task specified by the ${../if/suspend:/params[0]/name}
      parameter is suspended.
  - name: 'No'
    test-code: |
      ctx->suspend = false;
    text: |
      While the task specified by the ${../if/suspend:/params[0]/name}
      parameter is not suspended.
  test-epilogue: null
  test-prologue: null
