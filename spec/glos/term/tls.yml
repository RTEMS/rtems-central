text: |
  An acronym for Thread-Local Storage :cite:`Drepper:2013:TLS`.  TLS is
  available in ${c11:/glossary-term} and ${cxx11:/glossary-term}.  The support for TLS depends
  on the CPU port :cite:`RTEMS:CPU`.
