test-setup:
  brief: null
  code: |
    #if defined(RTEMS_SMP)
    rtems_status_code sc;

    sc = rtems_scheduler_ident(
      TEST_SCHEDULER_B_NAME,
      &ctx->second_scheduler_id
    );
    T_rsc_success( sc );
    #else
    ctx->second_scheduler_id = INVALID_ID;
    #endif
  description: null
test-stop: null
