- name: Start
  states:
  - name: Valid
    test-code: |
      ctx->starting_address = buffers;
    text: |
      While the ${../if/create:/params[1]/name} parameter is valid.
  - name: 'Null'
    test-code: |
      ctx->starting_address = NULL;
