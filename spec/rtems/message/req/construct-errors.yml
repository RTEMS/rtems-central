      ctx->config.name = 0;
    text: |
      The name of the message queue configuration shall be invalid.
  test-epilogue: null
  test-prologue: null
- name: MaxPending
  states:
  - name: Valid
    test-code: |
      ctx->config.maximum_pending_messages = MAX_PENDING_MESSAGES;
