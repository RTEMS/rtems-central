test-action: |
  ctx->entry_counter = 0;
  ctx->fatal_counter = 0;
  ctx->fatal_source = RTEMS_FATAL_SOURCE_LAST;
  ctx->fatal_code = UINT32_MAX;

  if ( *ctx->first == NULL ) {
    bsp_interrupt_handler_dispatch_unchecked( ctx->vector );
  } else {
    bsp_interrupt_spurious( ctx->vector );
  }
