requirement-type: functional
text: |
  Where the ${/glossary/target:/term} has a data cache, where data cache lines
  can be invalidated, where the data cache is not coherent with all bus
  masters, when the ${../if/invalidate-multiple-data-lines:/name} directive is
  called, the data cache lines covering the memory area specified by
  ${../if/invalidate-multiple-data-lines:/params[0]/name} and
  ${../if/invalidate-multiple-data-lines:/params[1]/name} shall be invalidated.
type: requirement
