    - B2
    C: all
- enabled-by: true
  post-conditions:
    A:
    - if:
      - pre-conditions:
          A:
          - A0
          - A1
      then: A2
    - else: A0
    B: B0
  pre-conditions: default
- enabled-by: FOOBAR
