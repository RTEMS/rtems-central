term: consumed
text: |
  Consumed denotes the processor ${../glossary/cputime:/term} consumed by the
  owner task since the last successful invocation of ${../if/period:/name}
  (excluding the case where ${../if/period-status-define:/name} is used for
  parameter ${../if/period:/params[1]/name}).
