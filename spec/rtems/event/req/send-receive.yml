test-context-support: |
  #define PRIO_OTHER UINT32_MAX

  typedef enum {
    SENDER_NONE,
    SENDER_SELF,
    SENDER_SELF_2,
    SENDER_WORKER,
    SENDER_INTERRUPT
  } SenderTypes;

  typedef enum {
    RECEIVE_SKIP,
    RECEIVE_NORMAL,
    RECEIVE_INTERRUPT
  } ReceiveTypes;

  typedef enum {
    RECEIVE_COND_UNKNOWN,
    RECEIVE_COND_SATSIFIED,
    RECEIVE_COND_UNSATISFIED
  } ReceiveConditionStates;
