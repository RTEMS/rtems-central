transition-map:
- enabled-by: true
  post-conditions:
    A:
    - if:
        not:
          pre-conditions:
            B: B0
      then: A0
    - if:
        and:
        - pre-conditions:
            A: A0
        - pre-conditions:
            B: B0
      then: A1
    - if:
        or:
        - pre-conditions:
            C: C0
        - pre-conditions:
            A: A1
            C: C1
      then: A2
    - else: A3
    B:
    - if:
        pre-conditions:
          A: A0
      then-specified-by: B
    - specified-by: B
  pre-conditions:
    A: all
    B:
    - B0
    C: all
- enabled-by: true
  post-conditions:
    A: A1
    B:
    - if:
        post-conditions:
          A: A2
      then: B0
    - if:
        post-conditions:
          A:
          - A0
          - A1
      then: N/A
  pre-conditions:
    A: N/A
    B:
    - B1
    C: all
- enabled-by: true
  post-conditions: Overwritten
  pre-conditions:
    A:
    - A1
    B:
    - B2
    C: all
- enabled-by: true
  post-conditions: SkipReason
  pre-conditions:
