    rtems_task_priority priority_obj
- brief: |
    This member contains the return value of the ${../if/get-priority:/name}
    call.
  description: null
  member: |
    rtems_status_code status
- brief: |
    This member specifies if the ${../if/get-priority:/params[0]/name}
    parameter value.
  description: null
  member: |
    rtems_id task_id
- brief: |
    This member specifies if the ${../if/get-priority:/params[1]/name}
    parameter value.
  description: null
  member: |
    rtems_id scheduler_id
- brief: |
    This member specifies if the ${../if/get-priority:/params[2]/name}
    parameter value.
  description: null
  member: |
    rtems_id *priority
test-context-support: null
test-description: null
test-header: null
test-includes:
- rtems.h
test-local-includes:
- ts-config.h
- tx-support.h
test-prepare: |
  ctx->priority_obj = PRIO_INVALID;
test-setup:
  brief: null
  code: |
    rtems_status_code sc;

    sc = rtems_scheduler_ident(
      TEST_SCHEDULER_A_NAME,
      &ctx->scheduler_a_id
    );
    T_rsc_success( sc );

    #if defined(RTEMS_SMP)
    sc = rtems_scheduler_ident(
      TEST_SCHEDULER_B_NAME,
      &ctx->scheduler_b_id
    );
    T_rsc_success( sc );
    #endif
  description: null
test-stop: null
test-support: null
