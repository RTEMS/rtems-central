text: |
  Where the ${/glossary/target:/term} has a data cache, while the
  ${../if/get-data-size:/params[0]/name} parameter is greater than zero, while
  the ${../if/get-data-size:/params[0]/name} parameter is associated with a
  data cache level, the ${../if/get-data-size:/name} directive shall return the
  size of the data cache of the level specified by
  ${../if/get-data-size:/params[0]/name}.
