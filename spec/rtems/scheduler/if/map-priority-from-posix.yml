brief: |
  Maps a POSIX thread priority to the corresponding Classic API task priority.
copyrights:
- Copyright (C) 2020 embedded brains GmbH (http://www.embedded-brains.de)
definition:
  default:
    attributes: null
    body: null
    params:
    - ${../../type/if/id:/name} ${.:/params[0]/name}
    - int ${.:/params[1]/name}
    - ${../../type/if/priority:/name} *${.:/params[2]/name}
    return: ${../../status/if/code:/name}
  variants: []
description: null
enabled-by: true
index-entries: []
interface-type: function
links:
- role: interface-placement
  uid: header
- role: interface-ingroup
  uid: group
- role: constraint
  uid: /constraint/directive-not-pre-qualified
- role: constraint
  uid: /constraint/directive-ctx-any
- role: constraint
  uid: /constraint/directive-no-preempt
name: rtems_scheduler_map_priority_from_posix
notes: null
params:
- description: |
    is the scheduler identifier.
  dir: null
  name: scheduler_id
- description: |
    is the POSIX thread priority to map.
  dir: null
  name: posix_priority
- description: |
    is the pointer to an ${../../type/if/priority:/name} object.  When the
    directive call is successful, the Classic API task priority value
    corresponding to the specified POSIX thread priority value will be stored
    in this object.
  dir: out
  name: priority
return:
  return: null
  return-values:
  - description: |
      The requested operation was successful.
    value: ${../../status/if/successful:/name}
  - description: |
      The ${.:/params[2]/name} parameter was ${/c/if/null:/name}.
    value: ${../../status/if/invalid-address:/name}
  - description: |
      There was no scheduler associated with the identifier specified by
      ${.:/params[0]/name}.
    value: ${../../status/if/invalid-id:/name}
  - description: |
      The POSIX thread priority was invalid.
    value: ${../../status/if/invalid-priority:/name}
type: interface
