term: TLS
text: |
  This term is an acronym for Thread-Local Storage :cite:`Drepper:2013:TLS`.
  TLS is available in ${c11:/term} and ${cxx11:/term}.  The support for TLS
  depends on the CPU port :cite:`RTEMS:CPU`.
