test-prologue: |
  rtems_option options;
test-support: |
  static bool IsPowerOfTwo( rtems_option option )
  {
    return option != 0 && ( option & ( option - 1 ) ) == 0;
  }

  static int PopCount( rtems_option options )
  {
    int count;

    count = 0;

    while ( options != 0 ) {
      ++count;
      options &= options - 1;
    }

    return count;
  }
