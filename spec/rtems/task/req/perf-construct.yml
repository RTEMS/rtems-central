test-body:
  brief: |
    Construct a worker task.
  code: |
    ctx->status = rtems_task_construct( &config, &ctx->worker_id );
  description: null
test-cleanup: null
test-prepare: null
test-setup: null
test-teardown:
  brief: |
    Delete the worker.  Discard samples interrupted by a clock tick.
  code: |
    T_quiet_rsc_success( ctx->status );

    DeleteTask( ctx->worker_id );
    KillZombies();

    return tic == toc;
  description: null
