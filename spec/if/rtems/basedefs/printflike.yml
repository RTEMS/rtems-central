definition:
  default: ''
  variants:
  - definition: |
      __attribute__((__format__(__printf__, _format_pos, _ap_pos)))
    enabled-by:
    - defined(${/if/compiler/gnuc:/name})
description: null
enabled-by: true
interface-type: macro
links:
- role: interface-placement
  uid: header
- role: interface-ingroup
  uid: group
name: RTEMS_PRINTFLIKE
notes: null
