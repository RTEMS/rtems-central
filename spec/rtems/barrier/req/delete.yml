  states:
  - name: NoObj
    test-code: |
      ctx->id = 0;
    text: |
      While the ${../if/delete:/params[0]/name} parameter is not associated
      with a barrier.
  - name: Barrier
    test-code: |
      ctx->id = ctx->barrier_id;
    text: |
      While the ${../if/delete:/params[0]/name} parameter is associated with
      a barrier.
  test-epilogue: null
  test-prologue: null
