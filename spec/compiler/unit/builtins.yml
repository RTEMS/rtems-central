- action-brief: |
    Check the return value of __builtin_clz() for a sample set of inputs.
  action-code: |
    volatile unsigned int n;

    n = 1U;
    T_eq_int( __builtin_clz( n ), 31 );

    n = 1U << 31;
    T_eq_int( __builtin_clz( n ), 0 );

    n = ~0U;
    T_eq_int( __builtin_clz( n ), 0 );
