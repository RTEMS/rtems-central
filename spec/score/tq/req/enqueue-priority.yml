  brief: null
  code: |
    if ( rtems_scheduler_get_processor_maximum() > 3 ) {
      rtems_status_code sc;
      rtems_id          scheduler_id;

      sc = rtems_scheduler_ident_by_processor( 3, &scheduler_id );
