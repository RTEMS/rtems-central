test-support: |
  static bool IsPowerOfTwo( rtems_attribute attribute )
  {
    return attribute != 0 && ( attribute & ( attribute - 1 ) ) == 0;
  }

  static int PopCount( rtems_attribute attributes )
  {
    int count;

    count = 0;

    while ( attributes != 0 ) {
      ++count;
      attributes &= attributes - 1;
    }

    return count;
  }
